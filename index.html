<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하우솔교육센터학원 대관문의</title>
    <style>
    @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
        body{
            margin: 0;
            padding: 0;
            background: #ffffff;
            text-align: center;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
        }
        .relative-container {
        position: relative;
        display: inline-block;
        margin: 0 auto;
        height: auto;
        }
        .overlay-button {
            position: absolute;
            bottom: 550px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #52e657;
            color: black;
            border: none;
            border-radius: 150px;
            cursor: pointer;
            font-size: 25px;
            text-align: center;
            box-sizing: border-box;
            letter-spacing: -1.25px;
            font-family:'GmarketSansMedium';
            width: 370px;
            height: 180px;
            overflow: hidden;
        }
        .overlay-button p{
            margin: 10px 0;
        }
        .overlay-button:hover{
            border: 3px solid green;
        }
        
        .overlay-links {
        position: absolute;
        top: 4%; /* 원하는 위치 조정 */
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 70px;
        }

        .overlay-image {
        width: 440px; /* 조절 가능 */
        height: auto;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: transform 0.2s;
        }

        .overlay-image:hover {
        transform: scale(1.05);
        }

        @media screen and (max-width: 1180px) {
        .overlay-button {
            font-size: 17px;
            width: 273px;
            height: 131px;
            bottom: 453px;
        }

        .overlay-button p {
            margin: 6px 0;
        }
        .overlay-links {
        top: -1%; /* 원하는 위치 조정 */
        }
    }
        /* 💻 태블릿: 너비 768px 이하 */
        @media screen and (max-width: 768px) {
        .overlay-button {
            font-size: 12px;
            width: 180px;
            height: 90px;
            bottom: 290px;
        }

        .overlay-button p {
            margin: 6px 0;
        }
        .overlay-image{
            width:280px;
        }
        .overlay-links{
            gap:52px;
        }
    }
        /* 📱 모바일: 너비 390px 이하 */
        @media screen and (max-width: 480px) {
        .overlay-button {
            font-size: 6px;
            width: 90px;
            height: 45px;
            bottom: 178px;
            padding: 5px 0px;
        }

        .overlay-button p {
            margin: 3px 0;
        }
        .overlay-image{
            width:180px;
        }
        .overlay-links{
            gap:29px;
        }
    }
        /* 📱 모바일: 너비 390px 이하 */
        @media screen and (max-width: 390px) {
        .overlay-button {
            font-size: 6px;
            width: 90px;
            height: 45px;
            bottom: 140px;
            padding: 5px 0px;
        }

        .overlay-button p {
            margin: 3px 0;
        }
        .overlay-image{
            width:136px;
        }
        .overlay-links{
            gap:20px;
        }
    }
    </style>
</head>
<body>
    <div>
    <img src="images/001.jpg" alt="img1">

    <img src="images/005.jpg" alt="img5">

        <img src="images/008.jpg" alt="img8">
        <button class="overlay-button" onclick="window.open('https://m.place.naver.com/place/1872209889/home?entry=pll')">
            <p>하우솔교육센터학원 양재</p>
            <p style="font-weight: 700">예약하기</p>
            <p style="font-weight: 300">010-2350-2002</p>
        </button>
    </div>
<div class="relative-container">

</html>
